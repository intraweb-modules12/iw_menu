<!--[include file="iw_menu_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='agt_forum.gif' set='icons/large' __alt=$templatetitle]--></div>
	<h2><!--[gt text="Add a group"]--></h2>
	<div style="height:20px;">&nbsp;</div>
	<form  method="post" id="addGroup" action="<!--[pnmodurl modname=iw_menu type=admin func=create_add_group]-->">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_menu"]-->" />
		<input type="hidden" name="mid" value="<!--[$mid]-->" />
		<input type="hidden" name="groups_db" value="<!--[$registre.groups]-->" />

		<div class="pn-adminformrow">
			<label for="text"><!--[gt text="Text of the option"]--></label>
			<span><!--[$registre.text]--></span>
		</div>
		<div class="pn-adminformrow">
			<label for="url"><!--[gt text="URL"]--></label>
			<span><!--[$registre.url]--></span>
		</div>
		<div class="pn-adminformrow">
			<label for="descriu"><!--[gt text="Description"]--></label>
			<span><!--[$registre.descriu]--></span>
		</div>
		<div class="pn-adminformrow">
			<label for="grup"><!--[gt text="Group that can access the option"]--></label>
			<select name="grup">
				<!--[foreach from=$grups item=element]-->
					<option value="<!--[$element.id]-->"><!--[$element.name]--></option>
				<!--[/foreach]-->
			</select>
		</div>
		<div style="text-align: center;">
			<a onClick="javascript:forms['addGroup'].submit();" title="<!--[gt text="Grant access to the group"]-->"><!--[pnimg modname='core' src='button_ok.gif' set='icons/small']--></a><!--[gt text="Grant access to the group"]-->
		</div>
	</form>
</div>

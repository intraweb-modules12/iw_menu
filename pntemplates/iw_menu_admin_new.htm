<!--[include file="iw_menu_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large' __alt=$templatetitle]--></div>
	<h2><!--[$accio]--></h2>
	<div style="height:20px;">&nbsp;</div>
	<form  class="pn-adminform" enctype="multipart/form-data" method="post" id="new_menu">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_menu"]-->" />
		<input type="hidden" name="mid" value="<!--[$mid]-->" />
		<input type="hidden" name="m" value="<!--[$m]-->" />
		<input type="hidden" name="id_parent" value="<!--[$record.id_parent]-->" />

		<div class="pn-adminformrow">
			<label for="text"><!--[gt text="Text of the option"]--></label>
			<input type="text" name="text" size="32" maxlength="50" value="<!--[$record.text]-->" />
		</div>

		<div class="pn-adminformrow">
			<label for="url"><!--[gt text="URL"]--></label>
			<input type="text" name="url" size="50" maxlength="250" value="<!--[$record.url]-->" />
		</div>

		<div class="pn-adminformrow">
			<label for="descriu"><!--[gt text="Description"]--></label>
			<input type="text" name="descriu" size="50" maxlength="200" value="<!--[$record.descriu]-->" />
		</div>
		<!--[if $m eq "n"]-->
			<div class="pn-adminformrow">
				<label for="grup"><!--[gt text="Group that can access the option"]--></label>
				<select name="grup">
				    <!--[foreach item="group" from="$grups"]-->
                        <option <!--[if $record.grup eq $group.id]-->selected<!--[/if]--> value="<!--[$group.id]-->"><!--[$group.name]--></option>
                    <!--[/foreach]-->
				</select>
			</div>
		<!--[else]-->
			<input type="hidden" name="grup" value="<!--[$record.grup]-->">
		<!--[/if]-->
		<div class="pn-adminformrow">
			<label for="target"><!--[gt text="Link target"]--></label>
			<select name="target">
				<option <!--[if $record.target eq 0]-->selected="selected"<!--[/if]--> value="0"><!--[gt text="In the Same window"]--></option>
				<option <!--[if $record.target eq 1]-->selected="selected"<!--[/if]--> value="1"><!--[gt text="In a new windows"]--></option>
                <!--[if $iwwebbox]-->
				    <option <!--[if $record.target eq 2]-->selected="selected"<!--[/if]--> value="2"><!--[gt text="Within the webbox"]--></option>
                <!--[/if]-->
			</select>
		</div>

        <div class="pn-adminformrow">
            <label for="icon"><!--[gt text="Icon"]--></label>
            <!--[if $record.icon neq '']-->
                <input type="hidden" name="iconEdited" value="<!--[$record.icon]-->" />
                <!--[if $folder]-->
                    <span>
                        <img src=<!--[pngetbaseurl]--><!--[pnmodurl modname=iw_menu type=user func=getFile fileName=$imagePath]--> />
                        <input type="checkbox" name="deleteIcon" value="1" /><!--[gt text="Delete icon"]-->
                    </span>
                <!--[else]-->
                    <span class="pn-errormsg">
                        <!--[gt text="The icons are not possible. Please, check the module settings."]-->
                    </span>
                <!--[/if]-->
            <!--[else]-->
                <!--[if $folder]-->
                    <input type="file" name="icon" />
                <!--[else]-->
                    <span class="pn-errormsg">
                        <!--[gt text="The icons are not possible. Please, check the module settings."]-->
                    </span>
                <!--[/if]-->
            <!--[/if]-->
        </div>

		<div class="pn-adminformrow">
			<label for="active"><!--[gt text="State (Active/Inactive)"]--></label>
			<input type="checkbox" value="1" name="active" <!--[if $record.active]-->checked<!--[/if]--> />
		</div>

		<div style="cursor:pointer; text-align: center;">
			<a onClick="javascript:sendNewItem()" title="<!--[$acciosubmit]-->"><!--[pnimg modname='core' src='button_ok.gif' set='icons/small']--></a><!--[$acciosubmit]-->
		</div>
	</form>
</div>
<script language="javascript">
    var NoText = "<!--[gt text="You have not written the text of the option of the menu"]-->";
</script>

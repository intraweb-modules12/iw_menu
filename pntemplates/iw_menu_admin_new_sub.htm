<!--[include file="iw_menu_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large']--></div>
	<h2><!--[gt text="Add a new option"]--></h2>
	<div style="height:20px;">&nbsp;</div>
	<form  method="post" name="new_menu" id="new_menu" enctype="multipart/form-data">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_menu"]-->" />
		<input type="hidden" name="mid" value="<!--[$mid]-->">
		<input type="hidden" name="level" value="<!--[$level]-->">
		<div class="pn-adminformrow">
			<label for="text"><!--[gt text="Text of the option"]--></label>
			<input type="text" name="text" size="32" maxlength="50" />
		</div>
		<div class="pn-adminformrow">
			<label for="url"><!--[gt text="URL"]--></label>
			<input type="text" name="url" size="50" maxlength="250" />
		</div>

		<div class="pn-adminformrow">
			<label for="descriu"><!--[gt text="Description"]--></label>
			<input type="text" name="descriu" size="50" maxlength="200" />
		</div>

		<div class="pn-adminformrow">
			<label for="grup"><!--[gt text="Group that can access the option"]--></label>
			<select name="grup">
                <!--[foreach item="group" from="$grups"]-->
                    <option value="<!--[$group.id]-->"><!--[$group.name]--></option>
                <!--[/foreach]-->
			</select>
		</div>
		<div class="pn-adminformrow">
			<label for="target"><!--[gt text="Link target"]--></label>
			<select name="target">
				<option value="0"><!--[gt text="In the Same window"]--></option>
				<option value="1"><!--[gt text="In a new windows"]--></option>
                <!--[if $iwwebbox]-->
				    <option value="2"><!--[gt text="Within the webbox"]--></option>
                <!--[/if]-->
			</select>
		</div>
        <div class="pn-adminformrow">
            <label for="icon"><!--[gt text="Icon"]--></label>
            <!--[if $folder]-->
                <input type="file" name="icon" />
            <!--[else]-->
                <span class="pn-errormsg">
                    <!--[gt text="The icons are not possible. Please, check the module settings."]-->
                </span>
            <!--[/if]-->
        </div>
		<div class="pn-adminformrow">
			<label for="active"><!--[gt text="State (Active/Inactive)"]--></label>
			<input type="checkbox" name="active" value="1" />
		</div>

		<div style="text-align: center;">
			<a onClick="javascript:sendNewItemSub()" title="<!--[gt text="Create the option"]-->"><!--[pnimg modname='core' src='button_ok.gif' set='icons/small']--></a><!--[gt text="Create the option"]-->
		</div>
	</form>
</div>
<script language="javascript">
    var NoText = "<!--[gt text="You have not written the text of the option of the submenu"]-->";
</script>
